		<div id="cadastroLivro" class="col s12">
			<div class="row">
				<div class="col s10 m10 l6 offset-s1 offset-l3 offset-m1 card-panel">
					<form class="">
						<h4 class="center">Cadastro de livro</h4>
						<div class="input-field col s12">
						  <input id="titulo" name="titulo" type="text" class="validate">
						  <label for="titulo">Título</label>
						</div>
						<div class="input-field col s12">
						  <input id="autor" name="autor" type="text" class="validate">
						  <label for="autor">Autor</label>
						</div>
						<div class="input-field col s12">
						  <input id="isbn" name="isbn" type="text" class="validate">
						  <label for="isbn">ISBN</label>
						</div>
						<div class="input-field col s12">
						  <input id="pags" name="pags" type="number" class="validate">
						  <label for="pags">Nº de páginas</label>
						</div>
						<a class="col s8 offset-s2 waves-effect btn btn-submit">Cadastrar</a>
						<div class="row"></div>
					</form>
				</div>
			</div>
		</div>
